<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>华商数据科学学院后台管理系统</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center" style="background-color: #03142E">
<form class="form-signin" action="dashboard.html" th:action="@{/user/login}" method="post">

    <div class="mb-4 h2 font-weight-normal" th:text="#{login.tip0}" style="margin-top:72px; color: white" >Welcome To Login Management System</div>
    <h1 class="h4 mb-3 font-weight-normal" th:text="#{login.tip}" style="color: white">Please sign in</h1>
    <!--判断-->
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p><!--错误消息提示，不是一直要显示的，加个if判断-->
    <label class="sr-only" th:text="#{login.username}">Username</label>
    <input type="text" name="username" class="form-control" placeholder="Username" th:placeholder="#{login.username}"
           required="" autofocus="">
    <label class="sr-only" th:text="#{login.password}">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password"
           th:placeholder="#{login.password}" required="">
    <div class="checkbox mb-3" style="color: white">
        <label>
            <input type="checkbox" value="remember-me"/> [[#{login.remember}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
    <p class="mt-5 mb-3 text-muted" >广东财经大学华商学院数据科学学院Copyright 2018-2019 @ All Rights Reserved </p>
    <a class="btn btn-sm" style="color:#ffffff;" th:href="@{/index.html(l='zh_CN')}">中文</a>
    <a class="btn btn-sm" style="color:#ffffff;" th:href="@{/index.html(l='en_US')}">English</a>
</form>
</body>

</html>
